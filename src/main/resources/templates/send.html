<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <title>Send</title>
    </head>
    <body>
        <div>
            <h1 th:text="${wallet.name}">wallet</h1>
            <div id="wallet_amount" style="font-size: x-large;">0</div>
            <button id="reload_wallet">Reload Amount</button>
            <button type="button" onclick="history.back()">Back</button>
    
            <p>Public  Key</p>
            <textarea id="public_key" rows="2" cols="100" th:text="${wallet.publicKey}" readonly></textarea>
    
            <p>Private  Key</p>
            <textarea id="private_key" rows="1" cols="100" th:text="${wallet.privateKey}" readonly></textarea>
    
            <p>Blockchain Address</p>
            <textarea id="blockchain_address" rows="1" cols="100" th:text="${wallet.blockchainAddress}" readonly></textarea>
        </div>
    
        <div>
            <h2>send money</h2>
            <div>
                Address: <input id="recipient_blockchain_address" size="100" type="text">
                <br>
                Amount: <input id="send_amount" type="text">
                <br>
                <button id="send_money_button">Send</button>
            </div>
        </div>
    </body>
</html>
