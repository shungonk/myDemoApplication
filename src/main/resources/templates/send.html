<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <title>Send</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(function () {
                
                function submit_token_to_ajaxheader() {
                    let token = $("meta[name='_csrf']").attr("content");
                    let header = $("meta[name='_csrf_header']").attr("content");

                    $(document).ajaxSend(function(e, xhr, options) {
                        xhr.setRequestHeader(header, token);
                    });
                }

                $('#send_money_button').click(function () {
                    let confirm_text = 'Are you sure to send?';
                    let confirm_result = confirm(confirm_text);
                    if (confirm_result !== true) {
                        alert('Canceled');
                        return
                    }

                    let transaction_data = {
                        'senderPrivateKey': $('#private_key').val(),
                        'senderAddress': $('#blockchain_address').val(),
                        'recipientAddress': $('#recipient_blockchain_address').val(),
                        'senderPublicKey': $('#public_key').val(),
                        'value': $('#send_amount').val(),
                    };

                    submit_token_to_ajaxheader();
                    $.ajax({
                        url: '/transaction',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(transaction_data)
                    }).done(function(data, status, xhr) {
                        alert(data.message);
                    }).fail(function(xhr, status, error) {
                        alert('Send failed');
                    });
                });

                function reload_balance() {
                    let data = {'address': $('#blockchain_address').val()}

                    submit_token_to_ajaxheader();
                    $.ajax({
                        url: '/balance',
                        type: 'GET',
                        data: data,
                    }).done(function(data, status, xhr) {
                        let balance = data['balance'];
                        $('#wallet_amount').text(balance);
                    }).fail(function(xhr, status, error) {
                        alert('Send failed');
                    });
                }

                $('#reload_balance').click(function(){
                    reload_balance();
                });

                $('#home').click(function() {
                    window.location.href = '/home';
                });

                reload_balance();
                setInterval(reload_balance, 4000);

            })
        </script>
    </head>
    <body>
        <div>
            <h1 th:text="${wallet.name}">wallet</h1>

            <div id="wallet_amount" style="font-size:xx-large; margin-bottom: 5px;">0.00</div>
            <button id="reload_balance">Reload Balance</button>
            <button id="home">Home</button>
    
            <h4>Public  Key</h4>
            <textarea id="public_key" rows="2" cols="100" th:text="${wallet.publicKey}" readonly></textarea>
    
            <h4>Private  Key</h4>
            <textarea id="private_key" rows="2" cols="100" th:text="${wallet.privateKey}" readonly></textarea>
    
            <h4>Blockchain Address</h4>
            <textarea id="blockchain_address" rows="1" cols="100" th:text="${wallet.blockchainAddress}" readonly></textarea>
        </div>
    
        <div>
            <h2>send money</h2>
            <div>
                Address: <input id="recipient_blockchain_address" size="90" type="text">
                <br>
                Amount: <input id="send_amount" type="number">
                <br>
                <button id="send_money_button">Send</button>
            </div>
        </div>
    </body>
</html>
