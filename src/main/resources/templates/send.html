<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <title>Send</title>

        <style>
            div.data {
                margin-left: 10px;
                word-wrap: break-word;
            }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(function () {
                $('#send_money_button').click(function () {
                    let confirm_text = 'Are you sure to send?';
                    let confirm_result = confirm(confirm_text);
                    if (confirm_result !== true) {
                        alert('Canceled');
                        return
                    }

                    let transaction_data = {
                        'sender_private_key': $('#private_key').val(),
                        'sender_blockchain_address': $('#blockchain_address').val(),
                        'recipient_blockchain_address': $('#recipient_blockchain_address').val(),
                        'sender_public_key': $('#public_key').val(),
                        'value': $('#send_amount').val(),
                    };

                    $.ajax({
                        url: '/transaction',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(transaction_data),
                        success: function (response) {
                            console.info(response);
                            if (response.message == 'fail') {
                                alert('Send fail')
                            } else {
                                alert('Send success');
                            }
                        },
                        error: function (response) {
                            console.error(response);
                            alert('Send failed');
                        }
                    })
                });

            //  setInterval(reload_amount, 3000)

            })
        </script>
    </head>
    <body>
        <div>
            <h1 th:text="${wallet.name}">wallet</h1>
            <div id="wallet_amount" style="font-size: x-large;">0</div>
            <button id="reload_wallet">Reload Amount</button>
            <button type="button" onclick="history.back()">Back</button>
    
            <h4>Public  Key</h4>
            <div id="public_key" class="data" th:text="${wallet.publicKey}"></div>
    
            <h4>Private  Key</h4>
            <div id="private_key" class="data" th:text="${wallet.privateKey}"></div>
    
            <h4>Blockchain Address</h4>
            <div id="blockchain_address" class="data" th:text="${wallet.blockchainAddress}"></div>
        </div>
    
        <div>
            <h2>send money</h2>
            <div>
                Address: <input id="recipient_blockchain_address" size="100" type="text">
                <br>
                Amount: <input id="send_amount" type="number">
                <br>
                <button id="send_money_button">Send</button>
            </div>
        </div>
    </body>
</html>
