<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <title>Wallet</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(function () {
                submit_token_to_ajaxheader();
                load_balance();
                // setInterval(load_balance, 4000);
                
                function submit_token_to_ajaxheader() {
                    let token = $("meta[name='_csrf']").attr("content");
                    let header = $("meta[name='_csrf_header']").attr("content");

                    $(document).ajaxSend(function(e, xhr, options) {
                        xhr.setRequestHeader(header, token);
                    });
                }

                function load_balance() {
                    let data = {'address': $('#address').val()}

                    $.ajax({
                        url: '/balance',
                        type: 'GET',
                        data: data,
                    }).done(function(data, status, xhr) {
                        let balance = data['balance'];
                        $('#wallet_amount').text(balance);
                    }).fail(function(xhr, status, error) {
                        console.info('Get Balance Failed');
                    });
                }

                $('#send_money_button').click(function () {
                    let confirm_result = confirm('Are you sure to send?');
                    if (confirm_result !== true) {
                        alert('Canceled');
                        return
                    }

                    let transaction_data = {
                        'senderPrivateKey': $('#private_key').val(),
                        'senderPublicKey': $('#public_key').val(),
                        'senderAddress': $('#address').val(),
                        'recipientAddress': $('#recipient_address').val(),
                        'value': $('#send_amount').val(),
                    };

                    if (transaction_data.senderAddress == transaction_data.recipientAddress) {
                        alert('Same address as yours');
                        return;
                    }

                    $.ajax({
                        url: '/transaction',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(transaction_data)
                    }).done(function(data, status, xhr) {
                        alert(data.message);
                    }).fail(function(xhr, status, error) {
                        alert('Send failed');
                    });
                });

                $('#mining').click(function() {
                    if (!confirm('Are you sure to mine?')) {
                        alert('Canceled');
                        return
                    }

                    $.ajax({
                        url: '/mine',
                        type: 'POST',
                        data: {'address': $('#address').val()}
                    }).done(function(data, status, xhr) {
                        alert(data['message']);
                    }).fail(function(xhr, status, error) {
                        alert('Mining failed.');
                    });
                });

                $('#reload_balance').click(function(){
                    load_balance();
                });

                $('#home').click(function() {
                    location.href = '/home';
                });

            })
        </script>
    </head>
    <body>
        <h1 th:text="${wallet.name}">wallet</h1>

        <div id="wallet_amount" style="font-size:xx-large; margin: 20px 0px 15px 5px;">0.00</div>
        <button id="reload_balance">Reload Balance</button>
        <button id="home">Home</button>
        <button id="mining" th:if="${wallet.isMine}">Mining</button>

        <h4>Private  Key</h4>
        <textarea id="private_key" rows="2" th:text="${wallet.privateKey}" readonly></textarea>

        <h4>Public  Key</h4>
        <textarea id="public_key" rows="2" th:text="${wallet.publicKey}" readonly></textarea>

        <h4>Address</h4>
        <textarea id="address" rows="1" th:text="${wallet.address}" readonly></textarea>

        <!-- <details open> <summary>Private  Key</summary> <p id="private_key" th:text="${wallet.privateKey}"></p> </details>
        <details open> <summary>Public  Key</summary> <p id="public_key" th:text="${wallet.publicKey}"></p> </details>
        <details open> <summary>Address</summary> <p id="address" th:text="${wallet.address}"></p> </details> -->

        <!-- Send function will be inactive only in the case of miner, because miner account will be published for demo.-->
        <!-- <div th:unless="${wallet.isMine}"> -->
        <div>
            <div>
                <h1>send money</h1>
                <div>
                    <label>Address</label>
                    <input id="recipient_address" type="text" size="90" autofocus="autofocus">

                    <label>Amount</label>
                    <input id="send_amount" type="number">

                    <button id="send_money_button" style="margin-top: 10px;">Send</button>
                </div>
            </div>
        </div>
    </body>
</html>
